name: Echo Demo
transport:
  type: tcp
  host: 127.0.0.1
  port: 9000
  timeout: 1.0
message:
  fields:
    - name: opcode
      type: enum
      choices: [1, 2, 255]
      default: 1
    - name: payload_length
      type: u16
      length_of: payload
    - name: payload
      type: bytes
      min_length: 0
      max_length: 24
      fuzz_values: ["", "HELLO", "DEADBEEF"]
